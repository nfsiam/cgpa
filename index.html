<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="nfsiam" />
        <title>CGPA Calculator</title>
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
        />
    </head>
    <body>
        <div class="calculator">
            <div class="result" id="result">
                CGPA: 0.00
            </div>
            <div class="sub-row-container">
                <div class="sub-row">
                    <div>
                        <span class="closeBtn" onclick="closex(this)"
                            ><i class="fas fa-times-circle"></i
                        ></span>
                    </div>
                    <div>
                        <input
                            type="number"
                            placeholder="credit"
                            onclick="valueUpdate(this)"
                        />
                    </div>
                    <div>
                        <input
                            type="number"
                            placeholder="gpa"
                            onclick="valueUpdate(this)"
                        />
                    </div>
                </div>
            </div>
            <div class="button-holder">
                <button id="addBtn">Add</button>
            </div>
            <template id="temp">
                <div class="sub-row">
                    <div>
                        <span class="closeBtn" onclick="closex(this)"
                            ><i class="fas fa-times-circle"></i
                        ></span>
                    </div>
                    <div>
                        <input
                            type="number"
                            placeholder="credit"
                            onclick="valueUpdate(this)"
                        />
                    </div>
                    <div>
                        <input
                            type="number"
                            placeholder="gpa"
                            onclick="valueUpdate(this)"
                        />
                    </div>
                </div>
            </template>
        </div>
    </body>
</html>
